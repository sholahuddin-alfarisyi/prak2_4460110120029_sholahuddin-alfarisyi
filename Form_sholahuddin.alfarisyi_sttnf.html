<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran SAF tour & travel</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body bgcolor="f9eac3">
    <div id="pendaftaran">
        <form action="">
                    
            <div id="pemberitahuan" style="text-align: left;">
                <h1>Pendaftaran Peserta Umrah/Tour & Travel</h1>
             
                <div id="nama"">
                    <label for="nama">Nama</label>
                <input type="nama" placeholder="masukan nama anda">
                <br> <br>
                </div>

                <div id="email">
                    <label for="email">Email</label>
                <input type="email" placeholder="masukan email anda">
                <br><br>
                </div>

                <div id="alamat">
                    <label for="alamat">Alamat</label>
                <input type="alamat" placeholder="masukan alamat anda">
                <br><br>
                </div>

                <div id="telepon">
                    <label for="telepon">No.Telepon</label>
                <input type="telepon" placeholder="masukan nomor telepon anda">
                <br><br>
                </div>

                <div id="tanggal lahir">
                    <label for="tanggal lahir">Tanggal Lahir</label>
                    <input type="date" >
                <br><br>
                </div>

                <div id="tanggal lahir">
                    <label for="tanggal lahir">Tanggal perjalanan</label>
                    <input type="date" >
                <br><br>
                </div>

                <label for="">Jenis Kelamin</label><br>
                <label for="">Laki Laki</label>
                <input type="radio" name="jk">
                <label for="">Perempuan</label>
                <input type="radio" name="jk">
                
                </div>
                <br>
                <div id="Pilihan Perjalanan" >
                    <a href="/dokumen/e-commerce_sholahuddin.alfarisyi_sttnf.html">><label for="Pilihan Perjalanan">Pilihan Perjalanan </label></a>
                <br>
                <input type="checkbox" >
                <label for="">Paket Perjalanan Maroko-Dubai</label>
                <br>
                <input type="checkbox">
                <label for="">Paket Perjalanan Turki-Dubai</label>
                <br>
                <input type="checkbox">
                <label for="">Paket Perjalanan Umrah Hemat</label>
                <br>
                <input type="checkbox" >
                <label for="">Paket Perjalanan Umrah Silver</label>
                <br>
                <input type="checkbox" >
                <label for="">Paket Perjalanan Umrah Gold</label>
                <br>
                
                </div>
                

                <br><br>
                <label >Tempat Cabang Pendaftaran</label>
                <select>
                    <option value="jakarta">Jakarta</option>
                    
                    <option value="samarinda">Samarinda</option>
                    <option value="balikpapan">Balikpapan</option>
                </select>

                <br><br>
                <label for="">Pesan</label><br>
                <textarea cols="50" rows="10"></textarea>
                <br><br>
                <p>Upload kelengkapan diri anda (KK, KTP, dan Visa)</p>
                <input type="file">
                <br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
